<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет объема газа в баллоне</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Расчет объема газа в баллоне</h1>

        <label for="gasType">Выберите газ:</label>
        <select id="gasType">
            <option value="0.02897">Воздух</option>
            <option value="0.002">Водород</option>
            <option value="0.032">Кислород</option>
            <option value="0.044">Углекислый газ</option>
            <option value="0.016">Метан</option>
            <option value="0.028">Азот</option>
        </select>

        <label for="pressure">Давление:</label>
        <input type="number" id="pressure" placeholder="Введите давление" step="0.01"> атм

        <label for="temperature">Температура:</label>
        <input type="number" id="temperature" placeholder="Введите температуру"> °C

        <label for="cylinderVolume">Объем баллона:</label>
        <input type="number" id="cylinderVolume" placeholder="Введите объем баллона"> литры

        <button onclick="calculateVolume()">Рассчитать объем</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        // Универсальная газовая постоянная (Дж/(моль·К))
        const R = 8.314;

        // Функция для расчета объема газа
        function calculateVolume() {
            // Получаем значения из полей ввода
            const gasType = parseFloat(document.getElementById('gasType').value); // Молярная масса
            const pressureAtm = parseFloat(document.getElementById('pressure').value); // Давление (атм)
            const temperatureC = parseFloat(document.getElementById('temperature').value); // Температура (°C)
            const cylinderVolumeLiters = parseFloat(document.getElementById('cylinderVolume').value); // Объем баллона (литры)

            // Проверяем корректность ввода
            if (isNaN(pressureAtm) || isNaN(temperatureC) || isNaN(cylinderVolumeLiters) || 
                pressureAtm <= 0 || cylinderVolumeLiters <= 0) {
                document.getElementById('result').innerHTML = 
                    '<span class="error">Ошибка: Введите корректные значения.</span>';
                return;
            }

            // Преобразуем давление из атмосфер в Паскали
            const pressurePa = pressureAtm * 101325;

            // Преобразуем температуру в Кельвины
            const temperatureK = temperatureC + 273.15;

            // Предполагаем, что масса газа равна молярной массе (1 моль)
            const n = 1 / gasType;

            // Рассчитываем объем газа
            const volume = (n * R * temperatureK) / pressurePa;

            // Преобразуем объем баллона из литров в кубические метры
            const cylinderVolumeM3 = cylinderVolumeLiters * 0.001;

            // Отображаем результат
            document.getElementById('result').innerHTML = `
                <p>Объем газа: ${volume.toFixed(4)} м³</p>
                <p>Объем баллона: ${cylinderVolumeM3.toFixed(4)} м³ (${cylinderVolumeLiters} л)</p>
            `;
        }
    </script>
</body>
</html>
