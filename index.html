<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет объема газа в баллоне</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Расчет объема газа в баллоне</h1>

        <label for="gasType">Выберите газ:</label>
        <select id="gasType">
            <option value="1">Воздух (z = 1)</option>
            <option value="1.003">Кислород (z = 1.003)</option>
            <option value="0.995">Углекислый газ (z = 0.995)</option>
            <option value="0.98">Метан (z = 0.98)</option>
            <option value="1">Азот (z = 1)</option>
        </select>

        <label for="pressure">Давление:</label>
        <input type="number" id="pressure" placeholder="Введите давление" step="0.01"> атм

        <label for="temperature">Температура:</label>
        <input type="number" id="temperature" placeholder="Введите температуру"> °C

        <label for="cylinderVolume">Объем баллона:</label>
        <input type="number" id="cylinderVolume" placeholder="Введите объем баллона"> литры

        <button onclick="calculateVolume()">Рассчитать объем</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        // Функция для расчета объема газа
        function calculateVolume() {
            // Получаем значения из полей ввода
            const z = parseFloat(document.getElementById('gasType').value); // Коэффициент сжимаемости
            const pressureAtm = parseFloat(document.getElementById('pressure').value); // Давление (атм)
            const temperatureC = parseFloat(document.getElementById('temperature').value); // Температура (°C)
            const cylinderVolumeLiters = parseFloat(document.getElementById('cylinderVolume').value); // Объем баллона (литры)

            // Проверяем корректность ввода
            if (isNaN(pressureAtm) || isNaN(temperatureC) || isNaN(cylinderVolumeLiters) || 
                pressureAtm <= 0 || cylinderVolumeLiters <= 0) {
                document.getElementById('result').innerHTML = 
                    '<span class="error">Ошибка: Введите корректные значения.</span>';
                return;
            }

            // Рассчитываем коэффициент K
            const K = ((0.968 * pressureAtm + 1) * (293 / (273 + temperatureC)) * 0.001) / z;

            // Рассчитываем объем газа в баллоне
            const gasVolumeLiters = K * cylinderVolumeLiters;

            // Отображаем результат
            document.getElementById('result').innerHTML = `
                <p>Коэффициент K: ${K.toFixed(4)}</p>
                <p>Объем газа в баллоне: ${gasVolumeLiters.toFixed(4)} л</p>
            `;
        }
    </script>
</body>
</html>
