<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Газовый калькулятор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Газовый калькулятор</h2>
        <label for="volume">Объем потребленного газа (м³):</label>
        <input type="number" id="volume" placeholder="Введите объем">

        <label for="tariff">Тариф за 1 м³ газа (руб.):</label>
        <input type="number" id="tariff" placeholder="Введите тариф">

        <button onclick="calculateCost()">Рассчитать стоимость</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        // Функция для расчета стоимости газа
        function calculateCost() {
            // Получаем значения из полей ввода
            const volume = parseFloat(document.getElementById('volume').value);
            const tariff = parseFloat(document.getElementById('tariff').value);

            // Проверяем корректность ввода
            if (isNaN(volume) || isNaN(tariff) || volume <= 0 || tariff <= 0) {
                document.getElementById('result').innerHTML = 
                    '<span style="color: red;">Ошибка: Введите корректные значения.</span>';
                return;
            }

            // Расчет стоимости без НДС
            const costWithoutVAT = volume * tariff;

            // Учет НДС (например, 20%)
            const vatRate = 0.2; // 20%
            const vatAmount = costWithoutVAT * vatRate;
            const totalCost = costWithoutVAT + vatAmount;

            // Отображение результата
            document.getElementById('result').innerHTML = `
                <p>Стоимость без НДС: ${costWithoutVAT.toFixed(2)} руб.</p>
                <p>НДС (20%): ${vatAmount.toFixed(2)} руб.</p>
                <p><strong>Итоговая стоимость: ${totalCost.toFixed(2)} руб.</strong></p>
            `;
        }
    </script>
</body>
</html>
