<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор давления газа в баллоне</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="gasCalculatorForm">
            <div class="form-group">
                <label for="gasType">Выберите газ:</label>
                <select id="gasType" name="gasType">
                    <option value="nitrogen">Азот</option>
                    <option value="argon">Аргон</option>
                    <option value="oxygen">Кислород</option>
                </select>
            </div>
            <div class="form-group">
                <label for="temperature">Температура:</label>
                <input type="number" id="temperature" name="temperature" placeholder="°C">
            </div>
            <button type="button" onclick="calculatePressure()">Рассчитать</button>
        </form>

        <div class="result-box" id="resultBox" style="display:none;">
            <h3>Рассчитанные показатели:</h3>
            <div class="result-item">
                <span>Давление при 150 МПа:</span>
                <span id="pressure150Result"></span>
            </div>
            <div class="result-item">
                <span>Давление при 200 МПа:</span>
                <span id="pressure200Result"></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
