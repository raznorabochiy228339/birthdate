<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор объема газа в баллоне</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Калькулятор объема газа в баллоне</h2>

        <label for="gasType">Выберите газ:</label>
        <select id="gasType">
            <option value="0.02897">Воздух</option>
            <option value="0.002">Водород</option>
            <option value="0.032">Кислород</option>
            <option value="0.044">Углекислый газ</option>
            <option value="0.016">Метан</option>
        </select>

        <label for="mass">Масса газа (кг):</label>
        <input type="number" id="mass" placeholder="Введите массу">

        <label for="pressure">Давление газа (Па):</label>
        <input type="number" id="pressure" placeholder="Введите давление">

        <label for="temperature">Температура газа (°C):</label>
        <input type="number" id="temperature" placeholder="Введите температуру">

        <button onclick="calculateVolume()">Рассчитать объем</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        // Универсальная газовая постоянная (Дж/(моль·К))
        const R = 8.314;

        // Функция для расчета объема газа
        function calculateVolume() {
            // Получаем значения из полей ввода
            const gasType = parseFloat(document.getElementById('gasType').value); // Молярная масса
            const mass = parseFloat(document.getElementById('mass').value); // Масса газа (кг)
            const pressure = parseFloat(document.getElementById('pressure').value); // Давление (Па)
            const temperatureC = parseFloat(document.getElementById('temperature').value); // Температура (°C)

            // Проверяем корректность ввода
            if (isNaN(mass) || isNaN(pressure) || isNaN(temperatureC) || mass <= 0 || pressure <= 0) {
                document.getElementById('result').innerHTML = 
                    '<span style="color: red;">Ошибка: Введите корректные значения.</span>';
                return;
            }

            // Преобразуем температуру в Кельвины
            const temperatureK = temperatureC + 273.15;

            // Рассчитываем количество вещества (моль)
            const n = mass / gasType;

            // Рассчитываем объем газа
            const volume = (n * R * temperatureK) / pressure;

            // Отображаем результат
            document.getElementById('result').innerHTML = `
                <p>Объем газа: ${volume.toFixed(4)} м³</p>
            `;
        }
    </script>
</body>
</html>
